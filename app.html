<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess The Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }

    .game-box {
      max-width: 400px;
      margin: auto;
      background: #333;
      padding: 20px;
      border-radius: 10px;
    }

    input {
      padding: 10px;
      width: 60%;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #09f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #0077cc;
    }

    #message {
      font-size: 20px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="game-box">
    <h2>ðŸŽ¯ Guess The Number (1-100)</h2>
    <input type="number" id="input" placeholder="Enter a number" />
    <br>
    <button onclick="checkGuess()">Guess</button>
    <p id="message"></p>
    <p id="attempts"></p>
  </div>

<script src="app.js"></script>
   
  

</body>
</html>
